server:
  port: 8081

spring:
  cloud:
    gcp:
      project-id: ique-star6ucks
      sql:
        instance-connection-name: ique-star6ucks:asia-southeast1:iqueue
        database-name: ique
      credentials:
        location: file:/secrets/credentials.json
  datasource:
    #    url: jdbc:postgresql://localhost:5432/iqueue
    #    url: jdbc:postgresql://34.124.142.13:5432/ique
    url: jdbc:postgresql://ique
    username: ${DB_USER}
    password: ${DB_PASS}
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        # The SQL dialect makes Hibernate generate better SQL for the chosen database
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # Hibernate ddl auto (create, create-drop, validate, update)
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true

jwt:
  key: ${JWT_KEY:iqueue_secret}
  secret: ${JWT_SECRET:iqueue_secret}
  iss: ums
  sub: iqueue
  # JWT valid time, the unit is minute.
  duration: ${JWT_VALID_TIME:90}
